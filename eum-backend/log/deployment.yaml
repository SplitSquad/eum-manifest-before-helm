apiVersion: apps/v1
kind: Deployment
metadata:
  name: log
  namespace: eum-backend
  labels:
    app: log
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log
  template:
    metadata:
      labels:
        app: log
    spec:
      containers:
        - name: log-container
          image: 879657431997.dkr.ecr.ap-northeast-2.amazonaws.com/eum-log:9aba2cb694deecd6b7c49363b54f698a180a2124
          ports:
            - containerPort: 8085
          env:
            - name: MONGODB_URL
              valueFrom:
                secretKeyRef:
                  name: log-secret
                  key: mongodb-url
            - name: ELASTICSEARCH_URL
              valueFrom:
                configMapKeyRef:
                  name: log-config
                  key: elasticsearch-url
            - name: EUREKA_IP
              valueFrom:
                configMapKeyRef:
                  name: log-config
                  key: eureka-ip
            - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
              value: "true"
            - name: SPRING_APPLICATION_NAME
              value: "LOG"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m" 