apiVersion: apps/v1
kind: Deployment
metadata:
  name: classifier
  namespace: eum-ai
  labels:
    app: classifier
spec:
  replicas: 1
  selector:
    matchLabels:
      app: classifier
  template:
    metadata:
      labels:
        app: classifier
    spec:
      containers:
      - name: classifier
        image: 879657431997.dkr.ecr.ap-northeast-2.amazonaws.com/eum-classifier:latest
        ports:
        - containerPort: 8003
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "5Gi"
              cpu: "1000m"
        env:
          - name: EUREKA_URL
            valueFrom:
              configMapKeyRef:
                name: classifier-config
                key: EUREKA_URL
          - name: EUREKA_IP
            valueFrom:
              configMapKeyRef:
                name: classifier-config
                key: eureka-ip
          - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
            valueFrom:
              configMapKeyRef:
                name: classifier-config
                key: eureka-ip
          - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
            value: "true"
          - name: SPRING_APPLICATION_NAME
            value: "eum-classifier"
          - name: EUREKA_INSTANCE_HOST
            valueFrom:
              configMapKeyRef:
                name: classifier-config
                key: eureka-instance-host
          - name: EUREKA_APP_NAME
            valueFrom:
              configMapKeyRef:
                name: classifier-config
                key: eureka-app-name
          - name: LOG_SERVICE_URL
            valueFrom:
              configMapKeyRef:
                name: classifier-config
                key: LOG_SERVICE_URL
          - name: LOG_SERVICE_TOKEN
            valueFrom:
              secretKeyRef:
                name: classifier-secret
                key: LOG_SERVICE_TOKEN 